<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="repos">

    </div>
</body>
<script>
    async function loadRepos() {
        const repos = document.getElementById("repos");
        try {
            const response = await fetch("https://api.github.com/users/adfar/repos");
            const data = await response.json();

            data.forEach(repo => {
                const item = document.createElement("div");
                item.innerHTML = `
                    <div>
                        <h3>${repo.name}</h3>
                        <p>${repo.description || "None"}</p>
                        <a href="${repo.html_url}" target="_blank">View on GitHub</a>
                    </div>
                `;
                repos.appendChild(item);
            });
        } catch (error) {
            console.error(error);
            repos.textContent = "Error loading repos";
        }
    }
    loadRepos();
</script>
</html>
